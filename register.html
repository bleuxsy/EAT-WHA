    <div>
        <h2 style="position: absolute;
        width: 238px;

        text-align: center;
        color:white;">맛집 등록하기</h2>
        
        <div class="rectangle"></div>

        <form>
            <h1><div style="position:absolute; left:10%; top:15.7%;">
                1. 상호명 등록</div></h1>
    
            <div style="position:absolute; left:10%; top:20%;">
                <input type="text" class="input-field" placeholder="식당 이름 입력" required></div>
    
            <h1><div style="position:absolute; left:10%; top:30%;">
                2. 위치 등록</div></h1>
    
            <div style="position:absolute; left:10%; top:35%;">
                <input type="text" class="input-field" placeholder="상세 주소 입력" required></div>
    
            <h1><div style="position:absolute; left:10%; top:45%;">
                3. 대표번호 등록</div></h1>
    
            <div style="position:absolute; left:10%; top:50%;">
                <input type="text" class="input-field" placeholder="식당 전화번호 입력" required></div>
    
            <h1><div style="position:absolute; left:10%; top:60%;">
                4. 음식 카테고리 설정</div></h1>
    
            <div style="position:fixed; left:10%; top:65%; color:white">
                <input type="radio" class="radio"><span>한식</span></div>
            
            <div style="position:fixed; left:15%; top:65%; color:white">
                <input type="radio" class="radio"><span>중식</span></div>
    
            <div style="position:fixed; left:20%; top:65%; color:white">
                <input type="radio" class="radio"><span>일식</span></div>
    
            <div style="position:fixed; left:25%; top:65%; color:white">
                <input type="radio" class="radio"><span>양식</span></div>
            
            <div style="position:fixed; left:10%; top:69%; color:white">
                <input type="radio" class="radio"><span>분식</span></div>
    
            <div style="position:fixed; left:15%; top:69%; color:white">
                <input type="radio" class="radio"><span>카페/디저트</span></div>
    
            <h1><div style="position:absolute; left:10%; top:78%;">
                5. 주차/예약 가능 여부 (가능 시 체크하세요.)</div></h1>
    
            <div style="position:absolute; left:10%; top:83%; color:white">
                <input type="radio" class="radio"><span>주차 가능</span></div>
    
            <div style="position:absolute; left:17%; top:83%; color:white">
                <input type="radio" class="radio"><span>예약 가능</span></div>
    
    
    
            <h1><div style="position:absolute; left:53%; top:15.7%;">
                6. 영업시간 등록</div></h1>
    
            <div style="position:absolute; left:53%; top:20%;">
                <input type="text" class="input-field2" placeholder="요일 입력(ex:월-토)" required></div>
    
            <div style="position:absolute; left:53%; top:27%;">
                <input type="time" class= "input-field2" ></div>

            <div style="position:absolute; left:68%; top:27%;">

                종료</div></h1>
    
            <h1><div style="position:absolute; left:83%; top:28.7%; font-size:18px;">

                </div></h1>
    
            <div style="position:absolute; left:53%; top:35.5%; color:white;
            border-bottom: 1px solid white; font-size:18px; padding: 10px 0;">
                월-토/ 오전 10:00 시작 - 오후 9:00 종료 </div>
    
            <h1><div style="position:absolute; left:53%; top:44.7%;">
                7. 업체사진 등록</div></h1>
    
            <div style="position:absolute; left:54%; top:47.5%; "> 
                    <div class="button">
                        <label for="image">
                            <p style="border-bottom: 1px solid white; color:white; font-size:18px">파일 열기</p>
                        </label>
                    </div>
                    <input type="file" id="image" accept="image/*" onchange="setThumbnail(event);"/>
            <div id="image_container"></div>
            </div>
    
            <h1><div style="position:absolute; left:53%; top:78%;">
                8. 음식메뉴 등록</div></h1>

                <button type="button" style="font-size:18px; width:200px;

                </div></h1>
    
            <h1><div style="position:absolute; left:81%; top:91%;">
                <button type="submit" style="font-size:18px; width:200px; 
                height:40px ">등록 완료하기
                </div></h1>
        </form>
    </div>

    <div style="position:absolute; right:3%; top:40px;">
        <img src= vector6.png onclick="history.back();" width="40px" height="40px"></div>
    

    <script>
    function setThumbnail(event) {
        var reader = new FileReader();

        reader.onload = function(event) {
          var img = document.createElement("img");
          img.setAttribute("src", event.target.result);
          document.querySelector("div#image_container").appendChild(img);
          
          img.style.width = "260px";
          img.style.height = "160px";
        };

        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
